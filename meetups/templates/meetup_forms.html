{% extends "_base.html" %}
{% block title %}Meetups{% endblock%}

{% block content %}

<table>
    <tr>
        <th>Meetup ID</th>
        <th>GLUG</th>
        <th>Location</th>
        <!-- Add other table headers -->
    </tr>
    {% for meetup in meetups %}
    <tr>
        <td>{{ meetup.id }}</td> <!-- Display the meetup ID -->
        <td>{{ meetup.glug }}</td>
        <td>{{ meetup.location }}</td>
        <!-- Add other table data -->
    </tr>
    {% endfor %}
</table>

<a href="{% url 'meetups_create' %}">
    <button type="submit"
        class="text-white font-bold rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center bg-blue-700">
        <span class="flex justify-center ">Create account</span></a>
</button>
