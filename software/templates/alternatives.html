{% extends "_base.html" %} {% block title %}Alternatives{% endblock%} 
{% block content %}
<div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
  <a
    class="text-blue-700 hover:text-white border border-blue-600 bg-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:bg-gray-900 dark:focus:ring-blue-800"
    href="{% url 'alternatives:home' %}"
  >
    All categories
  </a>
  {% for category in categories %}
  <a
    class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:text-white dark:focus:ring-gray-800"
    href="{{category}}"
  >
    {{category.name}}
  </a>
  {% endfor %}
</div>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-5">
    <!--Card 1-->
    <div class="w-full lg:max-w-full flex flex-col lg:flex-row aspect-square">
      <div class="flex flex-auto px-3 lg:px-0 lg:py-3 bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center justify-center items-center overflow-hidden border-x border-t lg:border-x-0 lg:border-y lg:border-l border-gray-400"
      >
        <div class="bg-red-600 w-2 rounded-full"></div>
        <img 
          src='https://vscodium.com/img/codium_cnl.svg' alt="">
      </div>
      <div
        class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal"
      >
        <div class="mb-8">
          <p class="text-sm text-gray-600 flex items-center">
            <svg
              class="fill-current text-gray-500 w-3 h-3 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z"
              />
            </svg>
            Members only
          </p>
          <div class="text-gray-900 font-bold text-xl">
            VSCODIUM
          </div>
        </div>
        <div class="flex items-center">
          <img
            class="w-10 h-10 rounded-full mr-4"
            src=""
            alt="1"
          />
          <div class="text-sm">
            <p class="text-gray-900 leading-none">John Smith</p>
            <p class="text-gray-600">Aug 18</p>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
